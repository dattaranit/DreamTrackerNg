<div class="registration-form m-3 p-4">
    <form [formGroup]="updateForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Profit</mat-label>
                    <input formControlName="profit" matInput placeholder="profit">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Loss</mat-label>
                    <input formControlName="loss" matInput placeholder="loss">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <button (click)="update()" mat-raised-button color="accent">Update</button>
    </form>
</div>
